<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèì NEON PONG</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #070709;
            overflow: hidden;
            font-family: 'Audiowide', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            display: block;
            background: #000;
            border: 2px solid #ffd700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        .game-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: #ffd700;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Audiowide';
            font-weight: bold;
            z-index: 100;
        }

        .back-button:hover {
            background: #ffed4e;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='/games'">‚Üê NAZAD</button>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>

    <script src="/games/pong.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Load user from localStorage
        const token = localStorage.getItem('token');
        const korisnik = JSON.parse(localStorage.getItem('user') || '{}');
        
        if (!token || !korisnik.username) {
            alert('Trebate da se ulogujete!');
            window.location.href = '/login.html';
        }
        
        // Initialize Socket.io
        const socket = io();
        
        // Ensure window variables are set (in case they come from direct URL)
        if (!window.currentRoomID) {
            window.currentRoomID = `PONG_${Date.now()}`;
            window.currentUlog = 50;
            window.currentLimit = 5;
        }
        
        // Start game when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            const mainDiv = document.querySelector('.game-container');
            mainDiv.innerHTML = `<div id="dashboard-sadrzaj"></div>`;
            pokreniPong();
        });
    </script>
</html>
